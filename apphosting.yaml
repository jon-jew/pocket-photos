# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseSecretKey

  - variable: NEXT_PUBLIC_GOOGLE_KEY_URL
    value: https://www.googleapis.com/robot/v1/metadata/x509/securetoken@system.gserviceaccount.com

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: pocket-photos.firebaseapp.com

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: pocket-photos

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: pocket-photos.firebasestorage.app

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: 543515241335

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:543515241335:web:f1d83a54558b473d654f72
